<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музыкальные курсы</title>
    <!--<link rel="stylesheet" href="style.css">-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  
    <meta property="og:title" content="Заголовок страницы в OG">
    <meta property="og:description" content="Описание страницы в OG">
    <meta property="og:image" content="https://example.com/image.jpg">
    <meta property="og:url" content="https://example.com/">
  </head>
  <body>
    <header>
      <h1>Курсы по музыке</h1>
      <p></p>
    </header>
    <main>
      <article>
        <section>
			<h2>Каталог курсов</h2>
			<p></p>
			<table id="courseTable">
			<thead>
				 <tr>
					 <th>Название курса</th>
					 <th>Описание</th>
					 <th>Ссылка на занятие</th>
				 </tr>
			 </thead>
				 <tbody>
					 
				 </tbody>
			</table>
			<p></p>
        </section>
        <section>
			<h2>Добавить курс</h2>
			<p></p>
			<form id="courseForm">
				<label for="name">
					<!-- font awesome icon -->
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="name" placeholder="Название курса" id="courseName" required>
				<label for="password">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="desc" placeholder="Описание" id="courseDesc" required>
				<input type="submit">
			</form>
        </section>
        <section>
			<h2>Добавить занятие</h2>
			<form id="exerciseForm">
				<label for="name">
					<!-- font awesome icon -->
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="name" placeholder="Название занятия" id="exerciseName" required>
				<label for="course">
					<!-- font awesome icon -->
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="course" placeholder="Название курса" id="courseName" required>
				<label for="desc">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="desc" placeholder="Описание" id="courseDesc" required>
				<input type="submit">
			</form>
        </section>
      </article>
    </main>
  </body>
  
  <script>
	$(document).ready(function () {
        $("#courseForm").submit(function (e) {
           e.preventDefault();
            var form_data = $(this).serialize(); 
            $.ajax({
                type: "POST", 
                url: "/course",
                data: form_data,
                success: function () {
                    alert("Курс добавлен!");
                }
            });
        });
		
		$("#exerciseForm").submit(function (e) {
           e.preventDefault();
            var form_data = $(this).serialize(); 
            $.ajax({
                type: "POST", 
                url: "/exercise",
                data: form_data,
                success: function () {
                    alert("Занятие добавлено!");
                }
            });
        });
		
		$.ajax({
			url: '/course',         
			method: 'get',             
			dataType: 'json',           
			//data: {text: 'Текст'},     
			success: function(result){ 
				console.log(result)
				data = result.data
				console.log(data)
				for(i=0; i < data.length; i++){
				$('#courseTable tbody').append('<tr><td>' + data[i].name + '</td><td>' + data[i].desc  + '</td><td>' + '<a href="/coursePage?course=' + data[i].name + '" target=_blank>Открыть</a>' + '</td></tr>');
				}
				
			},
			complete: function(result) {
			console.log(result)
			},
			error: function (error) {
			console.log(error);
			}
		});
    });   
	
  </script>
</html>
